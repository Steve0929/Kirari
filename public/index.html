<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>


    body {
    overflow: hidden;
    background-color: #25253c;

    /*background-image: url('/moun.jpg');*/
    }

    .pap{
      box-shadow: rgb(10, 10, 10) 0px 1px 3px 1px, rgba(0, 0, 0, 0.14) 0px 2px 0px 0px, rgba(0, 0, 0, 0.12) 0px 3px 0px 0px;
      /*boxShadow:'0px 1px 15px 0px #0a0a0a, 0px 2px 12px 0px rgba(0,0,0,0.14), 0px 3px 10px -2px rgba(0,0,0,0.12)' */
    }

    .mobilize{
      -webkit-transform-style: preserve-3d;
      -webkit-backface-visibility: hidden;
      -webkit-transform:translate3d(0,0,0);
      transform: translateZ(0);
      will-change: transform;
      -webkit-backface-visibility: hidden;
      -webkit-perspective: 1000;

    }

    .glass {
    background-color: rgba(255, 255, 255, .15) !important;
    backdrop-filter: blur(5px) !important
    }

   .whitew{
      color: white !important;
    }

    .blend{
      background-color: #1e202f !important;
      border-color: #1e202f !important;
    }

    .blend2{
      background-color: #1e202f !important;
      border-color: #484d70 !important;
    }

    .positionSpin{
        transform-origin: 400px 160px;
    }

    .positionSpinImagen{
      vertical-align: bottom;
      transform-origin: 50% 50%;

    }

    .svgc{
      transform-box: fill-box;
      transform-origin: 50% 50%;
      will-change: transform;
      transform: translateZ(0);

    }

    .blurThis{
      filter: url('#blurFilter');
    }

    .circulo{
      -webkit-filter: drop-shadow( 0px 0px 10px rgba(0, 0, 0, .3));
       filter: drop-shadow( 0px 0px 10px rgba(0, 0, 0, .3));
    }

    .rounder{
      border-radius: 10px !important;
    }



    .visor{
      top: 15em;
      right: 18em;
      background-color: #ceedfc52;
      position: absolute;
      border-radius: 10px;
      width: 5em;
      height: 2em;
      z-index: 9999999;
    }

    .rott{
      --angulo = 1deg;
      transform-origin: 400px 160px;
      -webkit-animation:spin2  0.1s linear ;
      -moz-animation:spin2  0.1s linear ;
      animation:spin2 0.1s linear ;
      filter: blur(0.4px);
    }

    @keyframes spin2{ 100% { -webkit-transform: rotate(--angulo); transform:rotate(--angulo); } }

    .rot{
    transform-origin: 400px 160px;
    -webkit-animation:spin  0.8s linear infinite;
    -moz-animation:spin  0.8s linear infinite;
    animation:spin 0.8s linear infinite;
    filter: blur(0.4px);

      }

  @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
    </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
